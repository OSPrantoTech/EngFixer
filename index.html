<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngFixer Pro 2.0</title>
    <link rel="icon" type="image/png" sizes="48x48" href="icon48.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EngFixer Pro 2.0</h1>
        
        <div id="editor" contenteditable="true" spellcheck="false" placeholder="এখানে ইংরেজি বাক্য লিখুন..."></div>
        
        <button id="fixButton">Auto Fix All Errors</button>
        
        <div id="tooltip" class="hidden">
            <div class="tooltip-header">Suggestions & Rewrites</div>
            <p id="tooltipText"></p>
            
            <div id="rewriteOptions"></div>
            
            <button id="applySuggest">Apply Best Fix</button>
        </div>

        <div class="credit">
            Developed by <strong>Adnan Hasan Pranto</strong><br>
            OSPranto Tech
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
